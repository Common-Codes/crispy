<html>
<head>

    <title>Crispy Login</title>
    <meta name="description" content="Crispy - Open Source Chat powered by Firebase">

<body>

  <div id="login_div" class="main-div">
    <h3 style="color: aliceblue;">Crispy Login</h3>
    <input type="email" placeholder="Email" id="email_field" />
    <input type="password" placeholder="Password" id="password_field" />

    <button onclick="login()">Log in to your Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3 style="color: aliceblue;">Welcome User</h3>
    <p style="color: aliceblue;" id="user_para">temp</p>
    <a href="https://common-codes.github.io/crispy/app">Welcome to Crispy. You're currently logged in. You should be redirected in a second. If not, click here.</a>
    <button onclick="logout()">Rapid Logout</button>
  </div>
